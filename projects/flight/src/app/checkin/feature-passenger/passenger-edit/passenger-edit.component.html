<div class="card">
  <div class="card-header">
    <h2 class="card-title">Passenger Edit</h2>
  </div>

  <div class="card-body">
    <form [formGroup]="editForm">
      <div class="form-group">
        <label for="id">ID:</label>
        <input id="id" formControlName="id" type="number" class="form-control" />
      </div>
      <div class="form-group">
        <label for="firstname">Firstname:</label>
        <input id="firstname" formControlName="firstName" class="form-control" />
      </div>
      <div class="form-group">
        <label for="name">Lastname:</label>
        <input id="name" formControlName="name" class="form-control" />
      </div>
      <div class="form-group">
        <label for="bonusMiles">Bonus Miles:</label>
        <input
          id="bonusMiles"
          formControlName="bonusMiles"
          type="number"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="status">Status:</label>
        <input id="status" formControlName="passengerStatus" class="form-control" />
      </div>
      <div
        *ngIf="editForm.controls.passengerStatus.hasError('passengerStatus')"
        class="alert alert-danger"
      >
        Please enter a valid passenger status.<br>
        The following values are allowed:
        {{ editForm.controls.passengerStatus.errors?.['passengerStatus'].validStatus.join(', ') }}
      </div>

      <div class="form-group">
        <button
          (click)="save()"
          [disabled]="!editForm.valid"
          class="btn btn-default"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>
