<div class="card">
  <div class="card-header">
    <h2 class="card-title">Flight Edit</h2>
  </div>

  <div class="card-body">

    <form [formGroup]="editForm">
      <div class="form-group">
        <label for="id">ID:</label>
        <input id="id" formControlName="id" type="number" class="form-control" />
      </div>
      <div class="form-group">
        <label for="from">From:</label>
        <input id="from" formControlName="from" class="form-control" />
      </div>
      <div class="form-group">
        <label for="to">To:</label>
        <input id="to" formControlName="to" class="form-control" />
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input id="date" formControlName="date" class="form-control" />
      </div>
      <div class="form-group">
        <label>
          <input formControlName="delayed" type="checkbox" />
          Delayed
        </label>
      </div>

      <div class="form-group">
        <button
          (click)="save()"
          [disabled]="!editForm.valid"
          class="btn btn-default"
        >
          Save
        </button>
      </div>
    </form>

  </div>
</div>
